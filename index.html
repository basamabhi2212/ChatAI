<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Video Generator - Gemini</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 60px auto;
      width: 90%;
      max-width: 600px;
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    h1 {
      color: #00bfff;
      font-size: 26px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #00bfff;
      padding: 10px;
      font-size: 16px;
      outline: none;
      resize: none;
      background: #0d1117;
      color: white;
    }
    button {
      background: #00bfff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #0090cc;
    }
    #output {
      margin-top: 30px;
      font-size: 17px;
      line-height: 1.5;
      white-space: pre-wrap;
      text-align: left;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ AI Video Generator (Gemini)</h1>
    <textarea id="prompt" placeholder="Enter your video idea here..."></textarea>
    <button id="generateBtn">Generate Video Script</button>
    <div id="output"></div>
  </div>

  <script>
    const API_KEY = "AIzaSyBnRZZ7XVr6VkCmSYuY29wDf1Ne5koFes4"; // üî∏ Replace this with your real key

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value.trim();
      const outputDiv = document.getElementById("output");

      if (!prompt) {
        outputDiv.textContent = "‚ö†Ô∏è Please enter a video idea first.";
        return;
      }

      outputDiv.textContent = "‚è≥ Generating video idea... Please wait.";

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [
                {
                  role: "user",
                  parts: [
                    {
                      text: `You are a creative video director. Create a short, cinematic script and concept for: ${prompt}.
                      Include scene descriptions, narration text, and visual ideas.`,
                    },
                  ],
                },
              ],
            }),
          }
        );

        const data = await response.json();
        console.log("Gemini API Response:", data); // For debugging

        let result = "‚ùå No response from AI.";
        if (data.candidates && data.candidates.length > 0) {
          const parts = data.candidates[0].content.parts;
          if (parts && parts.length > 0 && parts[0].text) {
            result = parts[0].text;
          }
        }

        outputDiv.textContent = result;
      } catch (error) {
        console.error("Error:", error);
        outputDiv.textContent = "‚ùå Error: " + error.message;
      }
    });
  </script>
</body>
</html>
